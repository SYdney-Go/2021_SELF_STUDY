<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = 1;
        console.log(a);
        console.log(a+1);
        
        var a = 10;
        console.log(a);
        console.log(a+1);

        var a = 1
        var b = 2
        console.log("a+b=", a+b);

        var a = "coding";
        var b = "everybody"
        console.log(a+b);

        //만약 앞에서 변수를 한번 만들면 var 없이 그냥 사용 가능
        a  = '코딩'
        console.log(a+b);

        // 여러 변수 지정 
        var a = 1, b = 2
        console.log(a+b);
    </script>
</body>
</html>
